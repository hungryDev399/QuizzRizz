name: Deploy backend to Azure Container Instances

on:
  push:
    branches:
      - back

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up pyhton
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          pip install -r back/requirements.txt
      # - name: Run tests with pytest
      #   run: |
      #     pip install pytest
      #     pytest

      # - name: Login to Azure
      #   uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          docker build -t  ${{ secrets.REGISTRY_NAME }}.azurecr.io/django-backend:latest .:
          docker login  -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
          docker push ${{ secrets.REGISTRY_NAME }}.azurecr.io/django-backend:lastest
